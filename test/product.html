<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<title>Sản phẩm - TechZone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">TechZone</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
					<li class="nav-item"><a class="nav-link active" href="product.html">Sản phẩm</a></li>
					<li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
				</ul>
				<div class="d-flex">
					<button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#cartModal">
						Giỏ hàng (<span id="cartCount">0</span>)
					</button>
					<button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#authModal" id="authBtn">Đăng nhập</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5">
		<h2 class="mb-4">Danh sách sản phẩm</h2>
		<div class="row" id="productList"></div>
	</div>

	<div class="modal fade" id="cartModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Giỏ hàng</h5>
					<button class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body" id="cartItems"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="authModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Đăng ký / Đăng nhập</h5>
					<button class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<input type="email" id="email" class="form-control mb-2" placeholder="Email">
					<input type="password" id="password" class="form-control mb-2" placeholder="Mật khẩu">
					<button class="btn btn-success w-100" onclick="register()">Đăng ký</button>
					<button class="btn btn-primary w-100 mt-2" onclick="login()">Đăng nhập</button>
					<p class="text-danger mt-2" id="authMsg"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
